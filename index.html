<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 id="question">Question Name</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option-1">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option-2">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option-3">Answer Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option-4">Answer Option</label>
                </li>
            </ul>
            <button id="submit" class="btn">Submit</button>
            <div id="showScore">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
